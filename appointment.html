<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Hospital - Book Appointment</title>
    <link rel="stylesheet" href="appointment.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrem6BWSlUO_7BxRwXRvOD7oRUlUn3E3KzIA&s" type="image/x-icon">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="https://media.istockphoto.com/id/1791216339/video/dolly-shot-revealing-an-empty-hospital-reception-hall-during-the-day-modern-clinic-with.mp4?s=mp4-640x640-is&k=20&c=SqhnD0VQDb3octQE9H1kJNFPgCKF0fyxfHTC_XP_QQo=" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <nav>
            <div class="logo">City Hospital</div>
            <div class="hamburger">☰</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="medical-services.html">Medical Services</a></li>
                <li><a href="#">Book Appointment</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="appointment-hero">
        <div class="appointment-hero-content">
            <h1>Book Your Appointment</h1>
            <p>Schedule your visit with our expert healthcare professionals.</p>
        </div>
    </section>

    <section class="appointment-form">
        <div class="form-container">
            <h2>Appointment Details</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="neurology">Neurology</option>
                        <option value="orthopedics">Orthopedics</option>
                        <option value="oncology">Oncology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Preferred Time</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="message">Additional Message (Optional)</label>
                    <textarea id="message" name="message" rows="4" placeholder="Any specific requests or symptoms"></textarea>
                </div>

                <button type="submit" class="submit-btn">Book Appointment</button>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2025 City Hospital. All Rights Reserved.</p>
    </footer>

    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
